<!DOCTYPE html>
<html> 
<head>

<script type ="text/javascript" src="/resources/static/easyui/jquery.min.js"></script>

<script  type="text/javascript">
function showcontent(language){
    $('#content').html('Introduction to ' + language + ' language');
}
</script>
</head>
<body>
   <div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north'" style="width: 100%;height: 9%">
        <h2 style="text-align:center">商品验证服务</h2>
    </div>

	<div region="west" tltle="Navigator" split="ture" style="width:20%;height:100%">
	   <ul>
	        <li><a href="javascript:void(0)" onclick="showcontent('java')">上传EXCEL</a></li>
            <li><a href="javascript:void(0)" onclick="showcontent('cshape')">开始运行</a></li>
            <li><a href="javascript:void(0)" onclick="showcontent('vb')">导出Excel</a></li>
	   </ul>
	</div>
    <div data-options="region:'center',title:'商品信息'">
        <table id="datagrid"  class="easyui-datagrid" style="width:100%;height:100%"
               url="/stuinforlist"
               toolbar="#dgtoolbar" pagination="true"
               pageSize="25"    pageList="[25,15,10]"
               rownumbers="false" fitColumns="true" singleSelect="true" >
            <thead>
            <tr>
                <th data-options="field:'product_id',align:'center',width:'9%'">product_id</th>
                <th data-options="field:'product_url',align:'center',width:'9%'">product_url</th>
                <th data-options="field:'sku',align:'center',width:'9%'">sku</th>
                <th data-options="field:'spu',align:'center',width:'11%'">spu</th>
                <th data-options="field:'status',align:'center',width:'9%'">status</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
