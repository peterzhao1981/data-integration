<!DOCTYPE html>
<html> 
<head>
<meta http-equiv="content-type" content="charset=utf-8"></meta>
<title>商品验证服务系统</title>
<link rel ="stylesheet" type ="text/css" href="/resources/static/easyui/themes/default/easyui.css"/>
<link rel ="stylesheet" type="text/css" href="/resources/static/easyui/themes/icon.css"/>
<link rel ="stylesheet" type="text/css" href="/resources/static/easyui/demo/demo.css"/>
<script type ="text/javascript" src="/resources/static/easyui/jquery.min.js"></script>
<script src="/resources/static/easyui/jquery.easyui.min.js"></script>
<script src="/resources/static/js/mainpage.js"></script>

<script  type="text/javascript">
function showcontent(func){
	if("loadExcel"==func){
		mainPage.loadExcel();
	}else if("startRun"==func){
		mainPage.startRun();	
	}else if("exportExcelLess"==func){
		mainPage.exportExcelLess();
	}else if("exportExcelMore"==func){
		mainPage.exportExcelMore();
	}else{
		mainPage.threadCount();
	}
}
</script>
</head>
<body>
   <div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north'" style="width: 100%;height: 9%">
        <h2 style="text-align:center">商品验证服务</h2>
    </div>
    <div id="modal">
         <iframe id="pageIframe"></iframe>
    </div>
	
	<div region="west" tltle="Navigator" split="ture" style="width:20%;height:100%">
	   <ul style="display:block;list-style-type:none;margin:0px">
	        <li style="padding: 10px"><a href="javascript:void(0)" onclick="showcontent('loadExcel')">上传EXCEL</a></li>
            <li style="padding: 10px"><a href="javascript:void(0)" onclick="showcontent('startRun')">开始运行</a></li>
            <li style="padding: 10px"><a href="javascript:void(0)" onclick="showcontent('exportExcelLess')">导出Excel(只包含无效的URL)</a></li>
            <li style="padding: 10px"><a href="javascript:void(0)" onclick="showcontent('exportExcelMore')">导出Excel(包含缺货信息)</a></li>
            <!--li style="padding: 10px"><a href="javascript:void(0)" onclick="showcontent('thread')">线程</a></li-->
	   </ul>
	</div>
    <div data-options="region:'center',title:'商品信息'">
        <table id="datagrid"  class="easyui-datagrid" style="width:100%;height:100%"
               url="/checkProduct/getSearchResult"
               toolbar="#dgtoolbar" pagination="true"
               pageSize="25"    pageList="[25,15,10]"
               rownumbers="false" fitColumns="true" singleSelect="true" 
               method="get">
            <thead>
            <tr>
                <!--  th data-options="field:'id',align:'center',width:'10%'">id</th-->
                <!--  th data-options="field:'product_id',align:'center',width:'9%'">product_id</th-->
                <th data-options="field:'product_url',align:'center',width:'40%'">product_url</th>
                <th data-options="field:'sku',align:'center',width:'20%'">sku</th>
                <th data-options="field:'spu',align:'center',width:'20%'">spu</th>
                <th data-options="field:'status',align:'center',width:'20%'">status</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

</body>
</html>
